<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Javascript Quiz</h1>

    <div id="score">
        <span>You Got</span>
        <span class="score-number">100</span>
        <span>Marks Ninja.</span>
    </div>

    <div class="quiz-container">
        <h2>On with the quetions</h2>

        <form>
            <div>
                <h3>1. Apple have ____ color.</h3>
                <div>
                    <input type="radio" name="q1" value="A" checked>
                    <label>Red</label>
                </div>
                <div>
                    <input type="radio" name="q1" value="B">
                    <label>Gray</label>
                </div>
            </div>

            <div>
                <h3>2. Banana have ____ color.</h3>
                <div>
                    <input type="radio" name="q2" value="A" checked>
                    <label>Black</label>
                </div>
                <div>
                    <input type="radio" name="q2" value="B">
                    <label>Yellow</label>
                </div>
            </div>

            <div>
                <h3>3. Goa has ____ color.</h3>
                <div>
                    <input type="radio" name="q3" value="A" checked>
                    <label>Blue</label>
                </div>
                <div>
                    <input type="radio" name="q3" value="B">
                    <label>Green</label>
                </div>
            </div>

            <div>
                <h3>4. Dragon fruit has ____ color.</h3>
                <div>
                    <input type="radio" name="q4" value="A" checked>
                    <label>Red</label>
                </div>
                <div>
                    <input type="radio" name="q4" value="B">
                    <label>Yellow</label>
                </div>
            </div>

            <div>
                <h3>5. Orange fruit has ____ color.</h3>
                <div>
                    <input type="radio" name="q5" value="A" checked>
                    <label>Orange</label>
                </div>
                <div>
                    <input type="radio" name="q5" value="B">
                    <label>Black</label>
                </div>
            </div>

            <button type="submit">Test</button>
        </form>
    </div>

    <script src="sandbox.js"></script>
</body>
</html>
